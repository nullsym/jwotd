<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Word of the Day</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/fonts.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>Sachiye's Word of the Day</h1>
    </header>
    <!-- NAVBAR -->
    <nav>
      <a href="/">Home</a>
      <a href="/rand">Random WOTD</a>
      {% if current_user.is_anonymous %}
      <a style="float:right" href="/login">Login</a>
      {% else %}
      <a href="/admin/0">Admin</a>
      <a style="float:right" href="/logout">Logout {{ current_user.username }}</a>
      {% endif %}
    </nav>
    <!-- CONTENT -->
    {% block content %}{% endblock %}
    <!-- FOOTER -->
    {% block footer %}{% endblock %}
  </body>
</html>
